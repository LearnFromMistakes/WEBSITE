<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius To Farenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celsius To Farenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celsius To Farenheit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Celsius To Farenheit</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function convert()
        {
            const Celsius = Number(document.getElementById('input').value)
            const Farn = Celsius*9/5+32
            const res = document.getElementById('result')
            res.innerHTML = Farn+" Farenhiet"
        }
    </script>
</body>
</html>
